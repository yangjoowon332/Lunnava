        <div class="section_box_sub login">
            <div id="section">

                    <h2>LOGIN</h2>
                 
                    <div class="content">
                       
                        <form method="post" action="">
                        <fieldset>
                            <legend>로그인</legend>
                            <div class="input_box">
                                <div class="id_box">
                                     <p>아이디</p>
                                    <input type="text" placeholder="아이디를입력하시오"name="id" required>
                                </div>
                                <div class="pw_box">
                                    <p>비밀번호</p>
                                    <input type="password" id="password2" placeholder="패스워드를입력하시오" name="pw" required>
                               
                                    <i class="fa-solid fa-eye-slash"></i>
                                
                                    <i class="fa-solid fa-eye"></i>
                                    
                                </div>
                            </div>
    
                            <div class="link_box">
                                <div class="id_save">
                                    <input type="checkbox" id="saveid">
                                     <label for="saveid"> 
                                        <span class="checkbox"><i class="fa-solid fa-check" style="color: #ffffff;"></i></i></span>아이디 저장</label>
                                </div>
                                <div class="link">
                                    <a href="#" class="find_id">ID 찾기</a>
                                    <a href="#" class="find_pw">pw 찾기</a>
                                    <a href="#" class="go_join">회원가입</a>
                                </div>
                            </div>
                            <button class="btn btn_login">로그인 하기</button> 
                        </fieldset>
                        </form>

                    </div>

                </div>
                </id.section>
            </div>
        </div>

        <footer>
            <div class="center_box">
                <div class="footer_logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="footer_info">

                        <div class="footer_menu1">

                        <div class="footer_menu2">
